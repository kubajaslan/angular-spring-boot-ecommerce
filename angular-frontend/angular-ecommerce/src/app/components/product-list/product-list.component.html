<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>
                    </div>
                    <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                    <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-small">Add to cart</button>
                    <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                        No results found.
                    </div>
                </div>

                <div class="footer-pagination col-md-12 mt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-9">
                                        <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                            [collectionSize]="totalElements" [maxSize]="5" [boundaryLinks]="true"
                                            (pageChange)="listProducts()">

                                        </ngb-pagination>

                                    </div>
                                    <div class="col-md-6 mt-2" style="text-align: right;">
                                        <span class="mr-2">Page size

                                        </span>
                                        <select #pageSelect (change)="updatePageSize(pageSelect.value)">
                                            <option selected="true">5 </option>
                                            <option>10</option>
                                            <option>15</option>
                                            <option>20</option>
                                            <option>50</option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
